<h1>Brasileirão Série B</h1>

<table class="styled-table">
  <thead>
    <th>Posição</th>
    <th>Escudo</th>
    <th>Time</th>
    <th>Pontos</th>
    <th>Partidas</th>
    <th>Derrotas</th>
  </thead>
  <tbody>
    <tr *ngFor="let time of tabela | async">
      <td>{{time.posicao}}</td>
      <td><img class="escudo" src="{{time.time.escudo}}" alt=""></td>
      <td>{{time.time.nome_popular}}</td>
      <td>{{time.pontos}}</td>
      <td>{{time.jogos}}</td>
      <td>{{time.derrotas}}</td>
    </tr>
  </tbody>
</table>


<h4>Estrutura da API</h4>
<pre>
  {{tabela | async | json}}
</pre>
